<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		
	</script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="talentManager.xhtml">Talent
				Acquisition Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{talentManagerService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<h:form>
		<div class="container" style="margin-top: 50px">
			<div class="sidenav" style="margin-top: 50px">
				<h:link value="Post Job" outcome="postJob" />
				<h:link value="Close Job" outcome="closeJob" />
				<h:link value="Historic Applicants" outcome="historicApplicants" />
				<h:link value="Change Password" outcome="changePassword" />
			</div>
			<div class="main">
				<div class="row" style="margin-top: 50px">
					<table id="activeJobs" class="table table-striped">
						<thead>
							<tr>
								<th>Job Description</th>
								<th>Job Eligibility</th>
								<th>Close Job</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{talentManagerService.activeJobs}"
								var="activeJob">
								<tr>
									<td>#{activeJob.jobDescription}</td>
									<td>#{activeJob.eligibility}</td>
									<td><label class="switch"> <h:selectBooleanCheckbox>
									<f:ajax  render="@form" event="change" listener="#{talentManagerService.closeJob(activeJob)}"/>
												
											</h:selectBooleanCheckbox> <span class="slider round"> </span></label></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

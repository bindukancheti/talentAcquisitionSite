<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<title>WelcomeTo Talent Acquisition Portal</title>
	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body class="image">
	<div class="container">
		<div class="row">
			<h2>Talent Acquisition Portal</h2>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-6">
					<h:form id="login" styleClass="form-horizontal">
						<h:messages globalOnly="true" style="color:red" />
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="uname">UserName:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputText id="uname" value="#{credentials.userName}"
									styleClass="form-control" required="true"
									requiredMessage="User Name is required">
								</h:inputText>
							</div>
							<h:message for="uname" style="color:red" />
						</div>
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="password">Password:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputSecret id="password" value="#{credentials.password}"
									styleClass="form-control" required="true"
									requiredMessage="Password is required"></h:inputSecret>
							</div>
							<h:message for="password" style="color:red" />
						</div>
						<div class="col-sm-offset-3 col-sm-10">
							<div class="g-recaptcha form-group"
								data-sitekey="6LcT5kwUAAAAAOqQjXm61hfSBBYi2lgZhqaihPeU"></div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-10">
								<h:commandButton value="Login"
									action="#{loginService.UservalidOrnot}"
									styleClass="btn btn-default"></h:commandButton>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
		<div class="row">
			<h2>Registration</h2>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-6">
					<h:form id="register" styleClass="form-horizontal">
						<div class="form-group">
							<!-- <h:messages id="register" style="color:red" /> -->
							<h:outputLabel styleClass="control-label col-sm-3" for="fname">First Name:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputText id="fname"
									value="#{loginService.register.firstName}"
									styleClass="form-control" required="true"
									requiredMessage="First Name is required"
									validatorMessage="String is not valid">
									<f:validateRegex pattern="[a-zA-Z]+" />
									<f:validateLength maximum="30"></f:validateLength>
								</h:inputText>
								<h:message for="fname" style="color:red" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="lname">Last Name:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputText id="lname"
									value="#{loginService.register.lastName}"
									styleClass="form-control"
									validatorMessage="String is not valid">
									<f:validateRegex pattern="[a-zA-Z]+" />
									<f:validateLength maximum="30"></f:validateLength>
								</h:inputText>
								<h:message for="lname" style="color:red" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="email">E Mail ID:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputText id="email"
									value="#{loginService.register.userName}"
									styleClass="form-control"
									p:placeholder="Email will be your User Name" required="true"
									requiredMessage="Email is required"
									validatorMessage="The email is not valid">
									<f:validateRegex
										pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
									<f:validateLength maximum="100"></f:validateLength>
								</h:inputText>
								<h:message for="email" style="color:red" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="pass">Password:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputSecret id="pass"
									value="#{loginService.register.password}"
									styleClass="form-control" required="true"
									requiredMessage="Password is required">
									<f:validateLength maximum="30"></f:validateLength>
								</h:inputSecret>
								<h:message for="pass" style="color:red" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel styleClass="control-label col-sm-3" for="phone">Phone:</h:outputLabel>
							<div class="col-sm-6">
								<h:inputText id="phone" value="#{loginService.phone}"
									styleClass="form-control" required="true"
									requiredMessage="Phone number is required"
									validatorMessage="The phone number is not valid">
									<f:validateLength maximum="10"></f:validateLength>
									<f:validateRegex pattern="[0-9]+" />
								</h:inputText>
								<h:message for="phone" style="color:red" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-10">
								<h:commandButton value="Register"
									action="#{loginService.registration()}"
									styleClass="btn btn-default"></h:commandButton>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

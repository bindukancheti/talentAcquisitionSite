<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		
	</script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="hrManager.xhtml">Talent Acquisition
				Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{hrManagerService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<h:form>
		<div class="container" style="margin-top: 50px">
			<div class="sidenav" style="margin-top: 50px">
				<h:link value="Add Talent Manager" outcome="registerTalentManager" />
				<h:link value="Applications" outcome="applicants" />
				<h:link value="Applications To Respond"
					outcome="applicantsToRespond" />
			</div>
			<div class="main">
				<div class="row">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Job Description</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{hrManagerService.aplicantsToRespond}"
								var="applicantToRespond">
								<tr>
									<td>#{applicantToRespond.firstName}</td>
									<td>#{applicantToRespond.jobDescription}</td>
									<td>#{applicantToRespond.aplicationStatus}</td>
									<td><h:commandButton value="Respond"
											action="#{hrManagerService.updateApplicationStatusToResponded(applicantToRespond)}"
											styleClass="btn btn-primary">
										</h:commandButton></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

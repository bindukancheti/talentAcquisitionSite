<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		
	</script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="hiree.xhtml">Talent Acquisition
				Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{hireeProfileService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<div class="container-fluid" style="margin-top: 50px">
		<div class="container" style="margin-left: 160px">
			<h:form class="container" enctype="multipart/form-data">
				<div class="sidenav" style="margin-top: 50px">
					<h:link value="Profile" outcome="personalProfile" />
					<h:link value="Resume" outcome="professionalProfile" />
					<h:link value="Application Status" outcome="applicationStatus" />
				</div>
				<div>
					<h:messages globalOnly="true" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="profileSummary">Profile Summary</h:outputLabel>
					<h:inputTextarea class="form-control" id="profileSummary" rows="3"
						value="#{hireeProfileService.user.profileSummary}" required="true"
						requiredMessage="Profile Summary is required"></h:inputTextarea>
					<h:message for="profileSummary" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputLabel for="resume">Resume</h:outputLabel>
					<h:inputFile class="form-control-file" id="resume"
						value="#{hireeProfileService.user.file}" required="true"
						requiredMessage="Resume is required"
						validator="#{hireeProfileService.fileValidator}">
					</h:inputFile>
					<h:message for="resume" style="color:red" />
				</div>
				<div class="form-check">
					<h:outputLabel class="form-check-label">
						<h:selectBooleanCheckbox class="form-check-input"
							value="#{hireeProfileService.user.terms}">
						</h:selectBooleanCheckbox>I hereby declare that the
						details furnished above are correct to my knowledge
					</h:outputLabel>
				</div>
				<h:commandButton value="Submit"
					action="#{hireeProfileService.uploadProfessionalDetails()}"
					styleClass="btn btn-primary">
				</h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>

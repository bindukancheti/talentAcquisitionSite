<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		
	</script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="hiree.xhtml">Talent Acquisition
				Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{hireeProfileService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<div class="container-fluid" style="margin-top: 50px">
		<div class="container" style="margin-left: 160px">
			<h:form class="container" enctype="multipart/form-data">
				<div class="sidenav" style="margin-top: 50px">
					<h:link value="Profile" outcome="personalProfile" />
					<h:link value="Resume" outcome="professionalProfile" />
					<h:link value="Application Status" outcome="applicationStatus" />
				</div>
				<div>
					<h:messages globalOnly="true" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="profileSummary">Profile Summary</h:outputLabel>
					<h:inputTextarea class="form-control" id="profileSummary" rows="3"
						value="#{hireeProfileService.user.profileSummary}" required="true"
						requiredMessage="Profile Summary is required"></h:inputTextarea>
					<h:message for="profileSummary" style="color:red" />
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputLabel styleClass="control-label" for="qualification">Qualification</h:outputLabel>
							<h:inputText class="form-control" id="qualification"
								value="#{hireeProfileService.user.qualification}"
								required="true" requiredMessage="Qualification is required"
							validatorMessage="Text entered is not valid">
									<f:validateLength maximum="20"></f:validateLength>
									<f:validateRegex pattern="[a-zA-Z][a-zA-Z ]+" />
							</h:inputText>
							<h:message for="qualification" style="color:red" />
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputLabel styleClass="control-label" for="specialization">Specialization</h:outputLabel>
							<h:selectOneMenu class="form-control" id="specialization"
								value="#{hireeProfileService.user.specialization}"
								required="true" requiredMessage="Specialization is required">
								<f:selectItem itemValue="ECE"
									itemLabel="Electronics And Communication" />
								<f:selectItem itemValue="EEE"
									itemLabel="Electrical And electronics" />
								<f:selectItem itemValue="CSE"
									itemLabel="Computer Science Engineering" />
								<f:selectItem itemValue="MEC" itemLabel="Mechanical Engineering" />
								<f:selectItem itemValue="CVL" itemLabel="Civil Engineering" />
								<f:selectItem itemValue="OTH" itemLabel="Others" />
							</h:selectOneMenu>
							<h:message for="specialization" style="color:red" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="aggregate">Aggregate</h:outputLabel>
					<h:inputText class="form-control" id="aggregate"
						value="#{hireeProfileService.user.aggregate}" required="true"
						requiredMessage="aggregate is required" validatorMessage="aggregate is not valid">
						<f:validateDoubleRange minimum="0.1" maximum="100.00" />
					</h:inputText>
					<h:message for="aggregate" style="color:red" />
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputLabel styleClass="control-label" for="experiencYears">Experience Years</h:outputLabel>
							<h:selectOneMenu id="experiencYears" class="form-control"
								value="#{hireeProfileService.user.experienceYears}"
								required="true" requiredMessage="Experience is required">
								<f:selectItem itemValue="00" itemLabel="0" />
								<f:selectItem itemValue="01" itemLabel="1" />
								<f:selectItem itemValue="02" itemLabel="2" />
								<f:selectItem itemValue="03" itemLabel="3" />
								<f:selectItem itemValue="04" itemLabel="4" />
								<f:selectItem itemValue="05" itemLabel="5" />
								<f:selectItem itemValue="06" itemLabel="6" />
								<f:selectItem itemValue="07" itemLabel="7" />
								<f:selectItem itemValue="08" itemLabel="8" />
								<f:selectItem itemValue="09" itemLabel="9" />
								<f:selectItem itemValue="10" itemLabel="10" />
							</h:selectOneMenu>
							<h:message for="experiencYears" style="color:red" />
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<h:outputLabel styleClass="control-label" for="experienceMonths">Experience Months</h:outputLabel>
							<h:selectOneMenu id="experienceMonths" class="form-control"
								value="#{hireeProfileService.user.experienceMonths}"
								required="true" requiredMessage="Experience is required">
								<f:selectItem itemValue="00" itemLabel="0" />
								<f:selectItem itemValue="01" itemLabel="1" />
								<f:selectItem itemValue="02" itemLabel="2" />
								<f:selectItem itemValue="03" itemLabel="3" />
								<f:selectItem itemValue="04" itemLabel="4" />
								<f:selectItem itemValue="05" itemLabel="5" />
								<f:selectItem itemValue="06" itemLabel="6" />
								<f:selectItem itemValue="07" itemLabel="7" />
								<f:selectItem itemValue="08" itemLabel="8" />
								<f:selectItem itemValue="09" itemLabel="9" />
								<f:selectItem itemValue="10" itemLabel="10" />
								<f:selectItem itemValue="11" itemLabel="11" />
								<f:selectItem itemValue="12" itemLabel="12" />
							</h:selectOneMenu>
							<h:message for="experienceMonths" style="color:red" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="technologies">Technologies</h:outputLabel>
					<h:inputText class="form-control" id="technologies"
						value="#{hireeProfileService.user.technologies}" required="true"
						requiredMessage="Technologies are required"
						validatorMessage="Text entered is not valid">
									<f:validateLength maximum="200"></f:validateLength>
					</h:inputText>
					<h:message for="technologies" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputLabel for="resume">Resume</h:outputLabel>
					<h:inputFile class="form-control-file" id="resume"
						value="#{hireeProfileService.user.file}" required="true"
						requiredMessage="Resume is required"
						validator="#{hireeProfileService.fileValidator}">
					</h:inputFile>
					<h:message for="resume" style="color:red" />
				</div>
				<div class="form-check">
					<h:outputLabel class="form-check-label">
						<h:selectBooleanCheckbox class="form-check-input"
							value="#{hireeProfileService.user.terms}">
						</h:selectBooleanCheckbox>I hereby declare that the
						details furnished above are correct to my knowledge
					</h:outputLabel>
				</div>
				<h:commandButton value="Submit"
					action="#{hireeProfileService.uploadProfessionalDetails()}"
					styleClass="btn btn-primary">
				</h:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" type="text/css"
		href="webapp/styles/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		
	</script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="talentManager.xhtml">Talent
				Acquisition Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{talentManagerService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<div class="container-fluid" style="margin-top: 50px">
		<div class="container" style="margin-left: 160px">
			<h:form class="container">
				<div class="sidenav" style="margin-top: 50px">
					<h:link value="Post Job" outcome="postJob" />
					<h:link value="Close Job" outcome="closeJob" />
					<h:link value="Historic Applicants" outcome="historicApplicants" />
					<h:link value="Change Password" outcome="changePassword" />
				</div>
				<div style="margin-top: 50px">
					<h:messages globalOnly="true" style="color:red"></h:messages>
				</div>
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="jobDescription">Job Description</h:outputLabel>
					<h:inputTextarea id="jobDescription" class="form-control"
						placeholder="Enter Job Desription"
						value="#{talentManagerService.jobDetails.jobDescription}"
						required="true" requiredMessage="Job Description is required">
						<f:validateLength maximum="1000"></f:validateLength>
					</h:inputTextarea>
				</div>
				<h:message for="jobDescription" style="color:red" />
				<div class="form-group">
					<h:outputLabel styleClass="control-label" for="eligibility">Eligibility</h:outputLabel>
					<h:inputTextarea id="eligibility" class="form-control"
						placeholder="Enter Eligibility Criteria"
						value="#{talentManagerService.jobDetails.eligibility}"
						required="true" requiredMessage="Eligibility is required">
						<f:validateLength maximum="1000"></f:validateLength>
					</h:inputTextarea>
				</div>
				<h:message for="eligibility" style="color:red" />
				<div class="form-group">
					<h:commandButton value="Publish"
						action="#{talentManagerService.postJob()}"
						styleClass="btn btn-primary">
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>

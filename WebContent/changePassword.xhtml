<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="webapp/styles/main.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>WelcomeTo Talent Acquisition Portal</title>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="talentManager.xhtml">Talent
				Acquisition Portal</a>
		</div>
		<h:form>
			<h:commandButton value="Logout"
				action="#{talentManagerService.logout()}"
				styleClass="btn btn-link navbar-btn navbar-right"></h:commandButton>
		</h:form>
	</div>
	</nav>
	<h:form styleClass="form-horizontal">
		<div class="container" style="margin-top: 50px">
			<div class="sidenav" style="margin-top: 50px">
				<h:link value="Post Job" outcome="postJob" />
				<h:link value="Historic Applicants" outcome="historicApplicants" />
				<h:link value="Change Password" outcome="changePassword" />
			</div>
			<div Style="margin-left: 100px">
				<div>
					<h:messages globalOnly="true" style="color:red" />
				</div>
				<div class="row" style="margin-top: 50px">
					<div class="col-xs-12">
						<div class="col-xs-6">
							<div class="form-group">
								<h:outputLabel styleClass="control-label col-sm-6"
									for="oldPassword">Old Password:</h:outputLabel>
								<div class="col-sm-6">
									<h:inputSecret id="oldPassword"
										value="#{passwordService.oldPassword}"
										styleClass="form-control"
										p:placeholder="Enter your old password" required="true"
										requiredMessage="Old Password is required">
										<f:validateLength maximum="30"></f:validateLength>
									</h:inputSecret>
									<h:message for="oldPassword" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel styleClass="control-label col-sm-6"
									for="newPassword">New Password:</h:outputLabel>
								<div class="col-sm-6">
									<h:inputSecret id="newPassword"
										value="#{passwordService.newPassword}"
										styleClass="form-control"
										p:placeholder="Enter your new password" required="true"
										requiredMessage="New Password is required">
										<f:validateLength maximum="30"></f:validateLength>
									</h:inputSecret>
									<h:message for="newPassword" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<h:outputLabel styleClass="control-label col-sm-6"
									for="confirmPassword">Confirm Password:</h:outputLabel>
								<div class="col-sm-6">
									<h:inputSecret id="confirmPassword"
										value="#{passwordService.confirmPassword}"
										styleClass="form-control" p:placeholder="Confirm Password"
										required="true" requiredMessage="Confirm Password">
										<f:validateLength maximum="30"></f:validateLength>
									</h:inputSecret>
									<h:message for="confirmPassword" style="color:red" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-10">
									<h:commandButton value="Change Password"
										action="#{passwordService.changePassword()}"
										styleClass="btn btn-default"></h:commandButton>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
